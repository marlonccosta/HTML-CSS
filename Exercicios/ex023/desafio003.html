<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
           
            padding: 10px;
        }
        caption{
            font-size: 1.3em;
            font-weight: 10px;

        }

        thead{
            background-color: grey;
            border: 1px solid gray;
            padding: 1px;
        }

        th, td{
            border: 1px solid gray;
            padding: 10px;
        }

       
    </style>
</head>
<body>
    <h1>Desafio 003</h1>
    <table>
        <caption>
            Notas
        </caption>
        <thead>
            <tr>
                <th scope="col" rowspan="2">Area </th>
                <th scope="col" rowspan="2">Disciplinas</th>
                <th colspan="2" scope="colgroup">Notas</th>
                <th rowspan="2">Média</th>
            </tr>
            <tr>
                <td>Nota 1</td>
                <td>Nota 2</td>
               
                
            </tr>
        </thead>
        <tbody>
         <tr>
            <th rowspan="3" scope="rowgroup">Exatas</th>
            <td>Matemática</td>
            <td>9</td>
            <td>10</td>
            <td>9,5</td>
        </tr>  
        <tr>
            <td>Física</td>
            <td>10</td>
            <td>9</td>
            <td>9,5</td>
        </tr>     
        <tr>
            <td>Química</td>
            <td>10</td>
            <td>9</td>
            <td>9,5</td>
        </tr>
        <tr>
            <th colspan="4" >Média de exatas</th>
            <td>14,25</td>
        </tr>
        <tr>
         <th rowspan="2" scope="rowgroup">Humanas</th>
         <td>História</td>
         <td>9</td>
         <td>10</td>
         <td>9,5</td>
        </tr>
        <tr>
            <td>Geografia</td>
            <td>10</td>
            <td>9</td>
            <td>9,5</td>
        </tr>
      
       
        </tbody>
        <tfoot>
            <th colspan="4" scope="row">Media de Humanas</th>
            <td>9,5</td>
        </tfoot>

    </table>
    
</body>
</html>
